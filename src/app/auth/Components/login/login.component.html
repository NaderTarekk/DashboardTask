<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form [formGroup]="Form" (ngSubmit)="OnSubmit()">
                <h5 class="text-center">please Login First</h5>
                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <h6 for="username">Username</h6>
                        <span class="required">*Required</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        formControlName="username">

                        <span *ngIf="AdminUsername?.dirty && AdminUsername?.touched && AdminUsername?.invalid 
                        && AdminUsername?.getError('required') " class="text-danger">
                            Username is required
                        </span>
                    </div>
                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <h6 for="password">Password</h6>
                        <span class="required">*Required</span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        formControlName="password">
                    <span *ngIf="AdminPassword?.dirty && AdminPassword?.touched && AdminPassword?.invalid 
                    && AdminPassword?.getError('required') " class="text-danger">
                        Password is required
                    </span>
                </div>
                <div class="alert alert-danger mt-3" *ngIf="notFound">username or password is wrong</div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3" [disabled]="Form.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
